title = "arunkd13"

# The URL the site will be built for
base_url = "https://arunkd13.github.io"

description = "My Blog and Projects"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "zola-bearblog"

taxonomies = [
  {name = "categories", feed = true},
  {name = "tags", feed = true},
]

generate_feed = true

[translations]
no_posts = "No posts yet"
remove_filter = "Remove filter"
filtering_for = "Filtering for"
made_with = "Made with"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
main_menu = [
    { name = "Blog", url = "@/blog/_index.md" },
    { name = "RSS", url = "atom.xml"},
    { name = "GitHub", url = "https://github.com/arunkd13" },
    { name = "Projects", url = "@/projects.md" },
    { name = "Friends & Folks", url = "@/friends-n-folks.md" }
]
